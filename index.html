<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <title>Library</title>
</head>
<body>
  <div class="header">
    <h1>Library</h1>
    <button type="button" id="new">+ Add book</button>
  </div>
  <dialog class="modal" id="modal">
    <div class="modal-container">
      <form method="dialog" id="form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" minlength="3" autocomplete="off" required>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" minlength="3" autocomplete="off" required>
        <label for="pages">Pages:</label>
        <input type="number" name="pages" id="pages" min="1" autocomplete="off" required>
        <div class="pair">
          <input type="checkbox" name="isRead" id="isRead" autocomplete="off">
          <label for="isRead">Read status</label>
        </div>
        <button type="submit" id="submit">+</button>
      </form>
      <button class="close" id="close-button" type="button">âœ•</button>
    </div>
  </dialog>
  <div class="container"></div>
</body>
</html>
